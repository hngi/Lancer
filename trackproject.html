<!DOCTYPE html>

<html lang="en">



  <head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>

  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Track Project</title>

  



        <!--Internal CSS Starts -->

    <style>

      body{

        background-color: #ffffff;

        width: 100%;

        height: 100%;

        overflow-x: hidden;

        font-family: 'ubuntu'

      }

      

      .logo{

        font-size: 36px;

        font-family: 'pacifico', Ubuntu;

        display: block;

        text-align: left;

        padding-left: 40px;

        margin-top: 20px;

             }



             .logo span {

              color: #0abab5;

             }



             .box2{

              padding: 30px;

                max-width: 580px;

                margin: auto;

                background-color: #ffffff;

                border: 2px solid #000000;

                border-radius: 6px;

             }



             .box2 h2 {

           color: #000000;

           text-align: center;

           font-size: 32px;

           font-family: 'Ubuntu';

           margin-bottom: 13px;

           margin-top: 18px;

           padding-top: 8px;

           line-height: 37px;



       }



       .box2 h4 {

        color: ##262626;

        text-align: left;

        font-size: 18px;

        line-height: 21px;

        font-family: ubuntu;

        margin-bottom: 13px;

        margin-top: 18px;

        padding-top: 8px;

        margin-left: 38px;

       }



       form {

           position: relative;

                 top: 30px;

                 max-width: 500px;

                 margin: auto;

                 padding-bottom: 30px;

                 display: grid;

                 grid-template-areas:

                    'input1'

                    'View Project';

       }



       form input {

          display: block;

                width: 100%;

                margin-top: 10px;

                height: 40px;

                border: 6px solid #eaebed;

                border-radius: 6px;

                padding: 0 10px;

       }



             input[type=text], select {

               width: 100%;

               padding: 0 10px;

               border: 1px solid #eaebed;

               border-radius: 4px;

               height: 45px;

               margin-top: 10px;

             }



             label {

               font-family: 'Lato';

             }



             .viewproject {

               background-color: #1aedd4;

               color: #ffffff;

               padding: 10px;

               outline: none;

               font-size: 18px;

               font-weight: bold;

               border: none;

               font-family: 'open sans';

               cursor: pointer;

               border-radius: 5px;

             }





              .viewprojec:active{

              opacity: 0.6;

             }



             p{

              color: #262626;

              font-size: 16px;

              font-family: 'ubuntu'

              font-weight: normal;

              text-align: right;

              margin-top: 5px;

             }

             @media  screen  and  (max-width: 640px) {
              .box {
                width: 100%
              }

             }





    </style>

    <!--Internal CSS Ends -->



  </head>





<body>

  <div class="logo"> Lan<span>c</span>ers </a></div><br>  

    <div class="container">

        <div class="row">

            <div class="col-sm-3"></div>

            <div class="col-sm-6">

          

        

    <div class="box">

      <div class="box2">

        <h2> Track your Project</h2>

        <h4>Track your project's code to continue</h4>

        <form action="">

          <div class="box3">

            <label for="">Project Code</label><br>

            <input type="text"><br><br>

          </div>

    

          <button class="viewproject">

            View Project

         </button>



         <p> Or sign in to view your projects</p>



        </form>

      </div>

      <div class="col-sm-3"></div>

        </div>

      </div>    

         </div>

    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
